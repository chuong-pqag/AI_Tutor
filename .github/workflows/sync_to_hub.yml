name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Cấu hình Git User
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Cài đặt Git LFS
          git lfs install
          
          # 2. Theo dõi file ảnh/nặng
          git lfs track "*.jpg" "*.jpeg" "*.png" "*.csv" "*.mp4"
          
          # 3. THAO TÁC QUAN TRỌNG NHẤT:
          # Xóa cache index cũ và add lại toàn bộ để ép Git chuyển file sang LFS
          git add .gitattributes
          git rm --cached -r . 
          git add .
          
          # 4. Tạo commit mới đã được fix LFS
          git commit -m "Convert binary files to LFS" || true
          
          # 5. Đẩy code lên
          git push --force https://chuongdd:$HF_TOKEN@huggingface.co/spaces/chuongdd/ai_tutor main
