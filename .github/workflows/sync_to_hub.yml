name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Mình đã thêm --force để ghi đè lịch sử cũ
        # Và điền đúng link: spaces/chuongdd/ai_tutor
        run: git push --force https://chuongdd:$HF_TOKEN@huggingface.co/spaces/chuongdd/ai_tutor main
